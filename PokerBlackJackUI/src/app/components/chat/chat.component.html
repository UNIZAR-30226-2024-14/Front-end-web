<div class="chat">
    <h3>Chat</h3>
    <div class="user-dropdown">
        <select [(ngModel)]="selectedUsername" class="btn btn-secondary dropdown-toggle mb-2">
            <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
        </select>
    </div>
    <div class="messages">
        <!-- Burada sohbet mesajlarÄ± gÃ¶sterilecek -->
        <div class="message" *ngFor="let message of messages">
            <b>{{ message.username }}</b>: {{ message.msg }}
        </div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
