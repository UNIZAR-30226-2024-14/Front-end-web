<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>

<body>

    <div class="row col-12 p-5">
        <div class="col-10 blackjack-table">
            <!-- Dealer -->
            <div class="dealer">
                <h3>Dealer</h3>
                <div class="cards">
                    <app-blackjack-card *ngFor="let card of dealer" [cards]="[card]"></app-blackjack-card>
                </div>
            </div>

            <div class="players">
                <!-- Players -->
                <div *ngFor="let player of players; let i = index" class="player player-{{i + 1}}">
                    <div class="bet-container">
                        <img src="assets/img/chip.png" alt="Chip" class="chip">
                        <div class="bet-amount">{{ calculateTotal(player) }}</div>
                    </div>
                    <h3>Player {{i + 1}}</h3>
                    <div class="cards">
                        <app-blackjack-card *ngFor="let card of player" [cards]="[card]"></app-blackjack-card>
                    </div>

                </div>
                <button class="btn btn-success" (click)="startGame()">Ba≈üla</button>

            </div>
        </div>


        <!-- Chat -->
        <div class="col-2 chat">
            <app-chat></app-chat>
        </div>
    </div>
</body>

</html>
