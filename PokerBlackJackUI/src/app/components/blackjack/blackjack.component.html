<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>

<body>

    <div class="row col-12 p-5">
        <div class="col-10 blackjack-table">
            <!-- Dealer -->
            <div class="dealer">
                <h3>Dealer</h3>
                <div class="cards">
                    <app-blackjack-card *ngFor="let card of dealer" [cards]="[card]"></app-blackjack-card>
                </div>
            </div>

            <!-- Players -->
            <div class="players">
                <!-- Diğer oyuncular -->
                <div class="other-players">
                    <div *ngFor="let player of players.slice(1); let i = index" class="player player-{{ i + 1 }}">
                        <div class="bet-container">
                            <img src="assets/img/chip.png" alt="Chip" class="chip">
                            <div class="bet-amount">{{ calculateTotal(player) }}</div>
                        </div>
                        <h3>{{ playerNames[i + 1] }}</h3> <!-- Kullanıcı ismini görüntüle -->
                        <div class="cards">
                            <!-- Diğer oyuncuların kartlarını gösterme -->
                        </div>
                    </div>
                </div>

                <!-- Ana oyuncu -->
                <div class="main-player">
                    <div class="player">
                        <div class="bet-container">
                            <img src="assets/img/chip.png" alt="Chip" class="chip">
                            <div class="bet-amount">{{ calculateTotal(players[0]) }}</div>
                        </div>
                        <h3>{{ playerNames[0] }}</h3> <!-- Kullanıcı ismini görüntüle -->
                        <div class="cards">
                            <app-blackjack-card *ngFor="let card of players[0]" [cards]="[card]"></app-blackjack-card>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Bet control panel -->
            <div class="bet-control">
                <div class="bet-buttons">
                    <h3>Bahis Miktarı: {{ betAmount }}</h3>
                    <button class="btn btn-success" (click)="increaseBet()">Artır</button>
                    <button class="btn btn-warning" (click)="decreaseBet()">Azalt</button>
                    <button class="btn btn-danger" (click)="resetBet()">Sıfırla</button>
                </div>
            </div>
            <button class="btn btn-success" (click)="startGame()">Başla</button>

        </div>

        <!-- Chat -->
        <div class="col-2 chat">
            <app-chat></app-chat>
        </div>
    </div>

</body>

</html>
