<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-md-6">
    <div class="login-container shadow p-4 rounded">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2 class="text-center mb-4">Login</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
            [(ngModel)]="loginModel.email">
          <div *ngIf="loginModel.email && !isEmailValid(loginModel.email)" class="text-danger">Invalid email format
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            [(ngModel)]="loginModel.password">
          <div *ngIf="loginModel.password && !isPasswordValid(loginModel.password)" class="text-danger">
            Password must contain at least 8 characters, including at least one letter, one number, and one special
            character
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberBox">
          <label class="form-check-label" for="rememberBox">Remember Me</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="login(loginForm)">Login</button>
        </div>

        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
